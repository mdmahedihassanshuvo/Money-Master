<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5dcad77b08.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-500">
    <main>
        <section>
            <div class="grid sm:grid-cols-1 lg:grid-cols-2 gap-5 mx-8 block justify-center items-center mt-12">
                <div>
                    <h1 class="text-sky-600  text-4xl text-center font-semibold mt-12 mb-8">Money Master <i
                        class="fa-solid fa-sack-dollar"></i></h1>
                    <img class="rounded sm:w-full lg:w-11/12" src="./images/cash-money.webp" alt="">
                </div>
                <div class="bg-gray-300 rounded text-center item-center sm:p-3 lg:p-6 mb-2">
                    <h4 class="text-3xl font-semibold mb-2">Income</h4>
                    <div>
                        <p class="block text-lg">Income: <input id="income-input" class="bg-zinc-400 rounded mb-2" type="text"></p>
                    </div>
                    <div class="grid grid-cols-1 items-center justify-center items-center">
                        <h4 class="text-2xl font-semibold mb-2">Expenses</h4>
                        <p class="block ml-4 lg:ml-4 mb-2 text-lg">Food: <input id="food-input"  class="bg-zinc-400 rounded mb-2" type="text"></p>
                        <p class="block ml-5 lg:ml-5 mb-2 text-lg">Rent: <input id="rent-input" class="bg-zinc-400 rounded mb-2" type="text"></p>
                        <p class="block mr-1 lg:mr-0 mb-2 text-lg">Clothes: <input id="clothes-input" class="bg-zinc-400 rounded mb-2" type="text"></p>
                    </div>
                    <button id="calculate-btn" class="bg-blue-700 text-white px-3 py-1 text-xl font-semibold rounded mb-2">Calculate</button>
                    <h2 class="text-2xl font-semibold mb-2">Total Expenses: <span id="total-cost">0</span> </h2>
                    <h2 class="text-2xl font-semibold mb-2">Balance: <span id="current-balance">0</span></h2>
                    <p class="block text-lg">Save: <input id="save-input" class="w-24 bg-zinc-400 rounded mb-2" type="text"> % <button id="save-btn" class="bg-blue-700 text-white px-3 py-1 text-xl font-semibold rounded mb-2">Save</button></p>
                    <h2 class="text-2xl font-semibold mb-2">Saving Amount: <span id="saving-amount">0</span> </h2>
                    <h2 class="text-2xl font-semibold mb-2">Remaining Balance: <span id="remaining-amount">0</span> </h2>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/calc.js"></script>
</body>

</html>
